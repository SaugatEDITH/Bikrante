{% extends "shopapp/base.html" %}
{% block content %}



    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== BREADCRUMB ===============-->
      <section class="breadcrumb">
        <ul class="breadcrumb__list flex container">
          <li><a href="index.html" class="breadcrumb__link">Home</a></li>
          <li><span class="breadcrumb__link">></span></li>
          <li><span class="breadcrumb__link">{% if is_login %}Login{% else %}Register{% endif %}</span></li>
        </ul>
      </section>

      <!--=============== LOGIN-REGISTER ===============-->
      
      <section class="login-register section--lg">
        <div class="login-register__container container">
          {% if is_login %}
          <div class="login" style="max-width: 500px; margin: 0 auto;">
            <h3 class="section__title">Login</h3>
            <form class="form grid">
              <input
                type="email"
                placeholder="Your Email"
                class="form__input"
              />
              <input
                type="password"
                placeholder="Your Password"
                class="form__input"
              />
              <div class="form__btn">
                <button class="btn">Login</button>
              </div>
            </form>
          </div>
          {% else %}
          <div class="register" style="max-width: 500px; margin: 0 auto;">
            <h3 class="section__title">Create an Account</h3>
            <form class="form grid">
              <input
                type="text"
                placeholder="Username"
                class="form__input"
              />
              <input
                type="email"
                placeholder="Your Email"
                class="form__input"
              />
              <input
                type="password"
                placeholder="Your Password"
                class="form__input"
              />
              <input
                type="password"
                placeholder="Confirm Password"
                class="form__input"
              />
              <div class="form__btn">
                <button class="btn">Submit & Register</button>
              </div>
            </form>
          </div>
          {% endif %}
        </div>
      </section>
  
    </main>
    {% endblock content %}
